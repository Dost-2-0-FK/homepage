<button 
  class="btn" 
  type="{{type}}"
  onclick="{{onclick}}"
>
  <span class="btn__label">{{label}}</span>

  <!-- corner plus marks -->
  <span class="btn__plus btn__plus--tl" aria-hidden="true">+</span>
  <span class="btn__plus btn__plus--tr" aria-hidden="true">+</span>
  <span class="btn__plus btn__plus--br" aria-hidden="true">+</span>
  <span class="btn__plus btn__plus--bl" aria-hidden="true">+</span>
</button>
